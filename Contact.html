<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Name</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { line-height: 1.6; color: #333; }
        header { background: #003087; color: #fff; padding: 1rem 0; position: sticky; top: 0; z-index: 1000; }
        nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        nav .logo { font-size: 1.5rem; font-weight: bold; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 1rem; }
        nav ul li a:hover { color: #ff6200; }
        .section { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .contact-form label { display: block; margin-bottom: 5px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .contact-form button { background: #ff6200; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .contact-form button:hover { background: #e05500; }
        footer { background: #003087; color: #fff; text-align: center; padding: 20px; }
        footer a { color: #ff6200; text-decoration: none; }
        @media (max-width: 768px) { nav ul { flex-direction: column; align-items: center; } nav ul li { margin: 10px 0; } }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kanwaljit Kaur</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        
    </footer>
</body>
</html>
